<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="Логотип">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="nav" id="nav">
                    <li class="nav__item">
                        <a href="#">Mobile Top Up</a>
                        <span class="nav__item--underline"></span>
                    </li>
                    <li class="nav__item"><a href="#">About</a></li>
                    <li class="nav__item"><a href="#">Rate</a></li>
                    <li class="nav__item"><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="header__btn">
                <button class="btn btn--green">Sign Up</button>
            </div>
            <div class="header__icon icon" id="icon">
                <span></span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            <div class="main__desc desc">
                <h1 class="desc__title">Now Buy Your <br/>PIN or <span class="desc__title--orange">Top Up</span><br/> With Bank Transfer</h1>
                <p class="desc__subtitle">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
                <div class="desc__btn">
                    <button class="btn btn--green">Get Started</button>
                </div>
                <form class="desc__form form form__formSearch">
                    <div class="form__group">
                        <label for="search"></label>
                        <input type="text" id="search" maxlength="12" autofocus autocomplete="off" class="form__control" placeholder="Where do you want to call?">
                    </div>
                    <div class="form__action">
                        <button class="btn">
                            <img src="./assets/images/search.svg" alt="кнопка поиска">
                        </button>
                    </div>
                </form>
                <div class="desc__users users">
                    <div class="users__icon user">
                        <div class="user__icon user__icon--1st">
                            <img src="./assets/images/user-ava/user-ava1.png" alt="Пользователь_1">
                        </div>
                        <div class="user__icon user__icon--2nd">
                            <img src="./assets/images/user-ava/user-ava2.png" alt="Пользователь_2">
                        </div>
                        <div class="user__icon user__icon--3rd">
                            <img src="./assets/images/user-ava/user-ava3.png" alt="Пользователь_3">
                        </div>
                        <div class="user__icon user__icon--4th">
                            <div class="user__icon--orange">+</div>
                        </div>
                    </div>
                    <div class="users__text">
                        45k+ Regular User. <span class="users__text--orange">View Price Plan</span>
                    </div>
                </div>
            </div>
            <div class="main__img imgContent">
                <div class="imgContent__student">
                    <img src="./assets/images/girl_3.png" alt="девушка с телефоном">
                </div>
                <div class="imgContent__circle--green"></div>
                <div class="imgContent__circle--grey">
                    <div class="imgContent__flag imgContent__flag--extra-sm-left">
                        <img src="./assets/images/flags/fl-ir.png" alt="флаг">
                    </div>
                    <div class="imgContent__flag imgContent__flag--lg">
                        <img src="./assets/images/flags/fl-brit.png" alt="флаг">
                    </div>
                    <div class="imgContent__flag imgContent__flag--sm">
                        <img src="./assets/images/flags/fl-ital.png" alt="флаг">
                    </div>
                    <div class="imgContent__flag imgContent__flag--md">
                        <img src="./assets/images/flags/fl-ir.png" alt="флаг">
                    </div>
                    <div class="imgContent__flag imgContent__flag--extra-sm-right">
                        <img src="./assets/images/flags/fl-ir.png" alt="флаг">
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="./assets/js/validate.js"></script>
<script src="./assets/js/hamburger.js"></script>
</body>
</html>
